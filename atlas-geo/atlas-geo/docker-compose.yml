version: "3"
services:
  app:
    build:
      context: .
      dockerfile: ./app.Dockerfile
    entrypoint: /app/run.sh
    env_file:
      - ./.env
    environment:
      PGHOST: 
      PGDATABASE: 
      PGUSER:
      PGPASSWORD:
      SKIP_DOWNLOAD:
      SKIP_TAG_FILTER:
      SKIP_REGION_FILTER:
      DEBUG:
    volumes:
      - osmfiles:/data
    depends_on:
      db:
        condition: service_healthy
    container_name: tarmac
    profiles:
      - osm_processing
  tiles:
    # There is no Apple M1 ARM 64 build, see https://github.com/CrunchyData/pg_tileserv/issues/127
    image: pramsey/pg_tileserv
    container_name: tileserver
    environment:
      DATABASE_URL: postgres://${PGUSER}:${PGPASSWORD}@db/${PGDATABASE}
    ports:
      - 7800:7800
    depends_on:
      db:
        condition: service_healthy
  api:
    build:
      context: .
      dockerfile: ./api.Dockerfile
    container_name: api
    env_file:
      - ./.env
    environment:
      PGHOST: 
      PGDATABASE: 
      PGUSER: 
      PGPASSWORD:
    ports:
      - 80:80
    depends_on:
      db:
        condition: service_healthy
  db:
    build:
      context: .
      dockerfile: ./db.Dockerfile
    env_file:
      - ./.env
    environment:
      POSTGRES_DB: ${PGDATABASE}
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}
      LANG: en_US.UTF-8
      LC_ALL: en_US.UTF-8
    ports:
      - "6000:5432"
    volumes:
      - geodata:/var/lib/postgresql/data
    container_name: osmdatabase
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
volumes:
  geodata:
  osmfiles:
