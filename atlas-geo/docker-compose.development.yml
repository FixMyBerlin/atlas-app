version: "3"
services:
  app:
    build:
      context: .
      dockerfile: ./app.Dockerfile
    entrypoint: /app/run.sh
    env_file:
      - ./.env
    environment:
      PGDATABASE: ${POSTGRES_DB}
      PGUSER: ${POSTGRES_USER}
      PGPASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - osmfiles:/data
    depends_on:
      db:
        condition: service_healthy
    container_name: app
    profiles:
      - osm_processing
  tiles:
    # There is no Apple M1 ARM 64 build, see https://github.com/CrunchyData/pg_tileserv/issues/127
    image: pramsey/pg_tileserv
    container_name: tileserver
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db/${POSTGRES_DB}
    ports:
      - 7800:7800
    depends_on:
      db:
        condition: service_healthy
  api:
    build:
      context: .
      dockerfile: ./api.Dockerfile
    container_name: api
    env_file:
      - ./.env
    ports:
      - 80:80
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgis/postgis:14-3.3-alpine
    env_file:
      - ./.env
    environment:
      POSTGRES_DB:
      POSTGRES_USER:
      POSTGRES_PASSWORD:
      LANG: en_US.UTF-8
      LC_ALL: en_US.UTF-8
    ports:
      - "5432:5432"
    volumes:
      - geodata:/var/lib/postgresql/data
    configs:
      - source: postgres_conf
        target: /postgresql/postgresql.conf
    command: ["-c", "config_file=/postgresql/postgresql.conf"]
    container_name: osmdatabase
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
volumes:
  geodata:
  osmfiles:
configs:
  postgres_conf:
    file: ./postgres/postgres.development.conf
