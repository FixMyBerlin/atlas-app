# This file sets `development` specific parameters. See: https://docs.docker.com/compose/compose-file/13-merge/
version: '3'
services:
  app:
    entrypoint: 'npm run'
    command: 'dev'
    image: !reset null
    labels: !reset []
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - ./src:/app/src
      - ./.next:/app/.next
  tiles:
    labels: !reset []
