services:
  processing:
    image: !reset null
    build:
      context: .
      dockerfile: ./processing.Dockerfile
    volumes:
      - ./processing:/processing
  app:
    image: !reset null
    build:
      context: .
      dockerfile: ./app.Dockerfile
    environment:
      DATABASE_URL:
    profiles:
      - app_dockerized

configs:
  postgres_conf:
    file: ./configs/postgres.development.conf
