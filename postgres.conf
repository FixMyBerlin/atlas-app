log_destination = csvlog
logging_collector = on
log_rotation_size = 100MB
log_directory = pg_log
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_statement = mod
listen_addresses = '*'
work_mem = 128MB
maintenance_work_mem=1024MB
temp_buffers=24MB
effective_cache_size=8GB
wal_buffers=16MB
min_wal_size=1GB
max_wal_size=4GB
